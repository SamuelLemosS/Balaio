<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/login.js"></script>
    <title>Balaio</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image/Balaio.png" alt="Logo" >
        </div>

        <div class="login">
            <form action="#" id="login-form">
                <div class="login-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>

                    <div class="register-button">
                        <button><a href="#">Cadastre-se</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="login">Login</label>
                        <input class="login" id="login" type="text" name="login" placeholder="Telefone, Email ou Nome de  usuÃ¡rio" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input class="senha" id="password" type="text" name="password" placeholder="Senha" required>
                    </div>
                </div>

                <div class="login-button">
                    <input type="submit" value="Login" id="login-form-submit">
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
